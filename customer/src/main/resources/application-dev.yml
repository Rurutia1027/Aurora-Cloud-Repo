server:
  port: 8080

spring:
  application:
    name: customer

  datasource:
    url: jdbc:postgresql://postgres:5432/customer
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  rabbitmq:
    addresses: rabbitmq:5672

  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health
        health-check-interval: 10s